    <h2>Current weather in Horsehoe Bend</h2>

    <p id="temperature"></p> <!-- added paragraph element with id 'temperature' -->

<script>

const URL = "https://api.weatherapi.com/v1/current.json?key=c890edabfcf94451b3a35043232903&q=36.2171,-91.6978&aqi=no";

    async function makeAPICall() {
        const result = await fetch(URL)
        result.json().then(data => {
            const temp = data.current.temp_f;
            document.getElementById("temperature").textContent = `It's currently ${temp} F in Horsehoe Bend. Wear a coat!`; // updated the content of the paragraph element with id 'temperature'

        })
    }

    makeAPICall()
</script>
